<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - Книжный маркет</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        article {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background: #f9f9f9;
        }

        button {
            background: #333;
            color: #fff;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }

        footer {
            background: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Корзина - Читай-город </h1>
    </header>

    <section>
        <article>
            <h2>Книга 1</h2>
            <p>Описание книги 1. Цена: $10</p>
            <button>Удалить из корзины</button>
        </article>

        <article>
            <h2>Книга 2</h2>
            <p>Описание книги 2. Цена: $15</p>
            <button>Удалить из корзины</button>
        </article>

        <!-- Добавьте другие товары в корзине по аналогии -->
    </section>

    <footer>
        <p>&copy; 2023 Читай-город</p>
    </footer>

</body>
</html>
